<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>
    <main id="container2">
        <h1>Registro</h1>
        <form autocomplete="on">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" autocomplete="email" required>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" autocomplete="username" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="new-password" required>
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" autocomplete="new-password" required>
            <label for="Telefono">Num. Teléfono</label>
            <input type="tel" id="Telefono" name="Telefono" placeholder="Num. Teléfono">
            <button id="button" type="button">Registrarse</button>
        </form>
        <nav class="nav-margin-top">
            <a href="iniciosecion.html">¿Ya tienes cuenta?</a>
        </nav>
    </main>
    <script type="module" src="../js/registro.js"></script>
</body>

</html>
