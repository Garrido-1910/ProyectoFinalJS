<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<body>
    <div id="container2">

        <h2>Registro</h2>

        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="text" id="usuario" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>
        <input type="number" id="Telefono" placeholder="Num.Telefono">

        <button id="button">Registrarse</button>

        <a href="iniciosecion.html">¿Ya tienes cuenta?</a>
    </div>

    <script type="module" src="../js/registro.js"></script>
</body>

</html>
