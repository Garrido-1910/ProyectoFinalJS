<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Solicitudes</title>
  <link rel="stylesheet" href="../styles/historial.css">
</head>
<body>
  <main class="historialmain">
    <h1 class="historialtitle">Historial de Solicitudes</h1>
    <section class="historialfiltros">
      <label for="filtronombre">Estudiante:<br><input id="filtronombre" type="text" name="filtronombre"></label>
      <label for="filtrofecha">Fecha Salida:<br><input id="filtrofecha" type="date" name="filtrofecha"></label>
      <label for="filtroestado">Estado:<br>
        <select id="filtroestado" name="filtroestado">
          <option value="">Todos</option>
          <option value="pendiente">Pendiente</option>
          <option value="aprobada">Aprobada</option>
          <option value="rechazada">Rechazada</option>
        </select>
      </label>
    </section>
    <hr>
    <div id="resultado"></div>
  </main>
  <div class="logo"></div>
  <script type="module" src="../js/historial.js"></script>
</body>
</html>
